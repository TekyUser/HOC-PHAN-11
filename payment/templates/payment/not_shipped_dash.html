{% extends 'base.html' %}
{% block content %}

<!-- Header Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="text-center">
                <h3 class="mb-4 text-uppercase fw-bold"
                    style="background: linear-gradient(to right, #6C5CE7, #00CEC9); 
                           -webkit-background-clip: text; 
                           color: transparent; 
                           font-size: clamp(1.5rem, 5vw, 2.5rem);">
                    Un-Shipped Items
                </h3>
            </div>

            <!-- Responsive Table -->
            <div class="table-responsive">
                <table class="table table-hover align-middle shadow-sm rounded">
                    <thead class="table-dark text-center">
                        <tr>
                            <th scope="col">Order</th>
                            <th scope="col">Price</th>
                            <th scope="col">Customer Email</th>
                            <th scope="col">Date Ordered</th>
                            <th scope="col">Shipped</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in orders %}
                        <tr class="text-center">
                            <td>
                                <a href="{% url 'orders' item.id %}" 
                                   class="text-decoration-none fw-bold text-primary">
                                    #{{ item.id }}
                                </a>
                            </td>
                            <td class="fw-bold text-success">${{ item.amount_paid }}</td>
                            <td class="text-truncate" style="max-width: 150px;">
                                {{ item.email }}
                            </td>
                            <td>{{ item.date_ordered }}</td>
                            <td>
                                <form method="POST" class="d-inline">
                                    {% csrf_token %}
                                    <input type="hidden" name="shipping_status" value="true">
                                    <input type="hidden" name="num" value="{{ item.id }}">
                                    <button type="submit" 
                                            class="btn btn-success btn-sm px-3 py-2 shadow-sm w-100">
                                        âœ… Mark Shipped
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Extra Spacing -->
            <div class="my-5"></div>
        </div>
    </div>
</div>

{% endblock %}
