{% extends 'base.html' %}

{% block content %}

<!-- Header Section -->
<header class="py-5" style="background: linear-gradient(to right, #6C5CE7, #00CEC9);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below</p>
        </div>
    </div>
</header>

<!-- Categories Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h2 class="fw-bold mb-4">Explore Our Categories</h2>
                    
                    {% for category in categories %}
                        <div class="mb-3">
                            <a href="{% url 'category' category %}" class="category-link">
                                <h3 class="fw-bold text-primary">{{ category }}</h3>
                            </a>
                        </div>
                    {% endfor %}
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">üè™ Back to Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styling for Hover Effect -->
<style>
    .category-link h3 {
        transition: all 0.3s ease-in-out;
    }

    .category-link:hover h3 {
        color: #FF5733;
        transform: scale(1.1);
    }
</style>

{% endblock %}
