{% extends 'base.html' %}

{% block content %}

<!-- Header Section -->
<header class="py-5" style="background: linear-gradient(to right, #6C5CE7, #00CEC9);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Keep your information up-to-date</p>
        </div>
    </div>
</header>

<!-- Update Info Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h2 class="fw-bold text-center mb-4">üìù Update Your Profile</h2>

                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}

                        <!-- Billing Information -->
                        <h4 class="fw-bold mt-3">üè¶ Billing Information</h4>
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <hr>

                        <!-- Shipping Information -->
                        <h4 class="fw-bold mt-3">üöö Shipping Information</h4>
                        <div class="mb-3">
                            {{ shipping_form.as_p }}
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                ‚úÖ Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
